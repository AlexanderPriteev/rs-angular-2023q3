<div class="dialog-headline">
  <a href="#" class="dialog-link">
    <i class="icon-arrow-left dialog-link__icon"></i>
    Back to my dialogs
    <i class="icon-dialog-2 dialog-link__icon"></i>
  </a>
  <button type="button" class="dialog-remove"
          [disabled]="idDisabled"
          *ngIf="isMyGroup || type !== 'group'"
          (click)="deleteDialog()">
    <i class="icon-remove dialog-remove__icon"></i>
    Remove this {{type}}
  </button>
</div>
