<div class="form-wrapper form-auth">
  <div class="form">
    <h2 class="form__title">Login</h2>
    <div class="form__wrapper">
      <div class="field">
        <label class="field__label" for="username">login</label>
        <input type="text"
               class="field__input"
               name="username"
               id="username">
      </div>
      <div class="field">
        <label class="field__label" for="password">password</label>
        <i class="field__icon"
           [ngClass]="{'icon-eye-lock-open':!isHidePassword, 'icon-eye-lock':isHidePassword}"
           (click)="togglePasswordType()"></i>
        <input [type]="isHidePassword ? 'password' : 'text'"
               class="field__input"
               name="password"
               id="password">
      </div>
    </div>
    <div class="form-btn-wrapper">
      <button type="button" class="form-btn-text">Registration</button>
      <button type="button" class="form-btn">Login</button>
    </div>
  </div>
</div>
