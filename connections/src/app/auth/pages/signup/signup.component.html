<div class="form-wrapper form-auth">
  <div class="form">
    <h2 class="form__title">Registration</h2>
    <div class="form__wrapper">
      <div class="field">
        <label class="field__label" for="name">name</label>
        <input type="text"
               class="field__input"
               name="name"
               id="name">
      </div>
      <div class="field">
        <label class="field__label" for="email">email</label>
        <input type="text"
               class="field__input"
               name="email"
               id="email">
      </div>
      <div class="field">
        <label class="field__label" for="password">password</label>
        <i class="field__icon"
           [ngClass]="{'icon-eye-lock-open':!isHidePassword, 'icon-eye-lock':isHidePassword}"
           (click)="togglePasswordType()"></i>
        <input [type]="isHidePassword ? 'password' : 'text'"
               class="field__input field__input--password"
               name="password"
               id="password">
      </div>
      <div class="field">
        <label class="field__label" for="repeat-password">repeat password</label>
        <input [type]="isHidePassword ? 'password' : 'text'"
               class="field__input field__input--password"
               name="repeat-password"
               id="repeat-password">
      </div>
    </div>
    <div class="form__btn-wrapper">
      <button type="button" class="form__btn-text">LOGIN</button>
      <button type="button" class="form__btn">SIGN UP</button>
    </div>
  </div>
</div>
