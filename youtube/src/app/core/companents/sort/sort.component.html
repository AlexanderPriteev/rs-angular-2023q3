<div class="sorting">
  <span class="sorting__title">Sorting by:</span>
  <button type="button" class="sorting__link" (click)="onSort('date')">date</button>
  <button type="button" class="sorting__link" (click)="onSort('count')">count of views</button>
  <div class="sorting__search-wrapper">
    <label class="sorting__label">by word or sentance</label>
    <input type="text" class="sorting__search" (input)="onInput($event)">
  </div>
</div>
